<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
	html,body,header,ul,li,img,form,input{
		margin: 0;
		padding: 0;
	}
	html{font-size: 100px;}
	body{background-color: #f7f7f8;}
	li{list-style:none; }
	a{text-decoration: none;}
	.fl{float: left;}
	.fr{float: right;}



	.head-container{
		width: 100%;
		height: 0.6rem;
		font-size: 0.25rem;
		letter-spacing: 0.05rem;
		background-color: #fff;
		overflow: hidden;
	}
	.head-wrapper{
		width: 80%;
		height: 0.6rem;
		margin: 0 auto;
		background-color: #fff;
		position: relative;

	}
	.header-list {
		float: left;
	}
	.header-list a{
		display: block;
		padding: 0.2rem 0.4rem;
		color: #000;
		
	}
	.header-list a:hover{
		background-color: #999;
	}
	.search-box{
		position:absolute;
		right:0;
		top:0.15rem;
	}
	.search-box input{
		width: 2rem;
		height: 0.3rem;
		border: 1px solid #eee;
		border-radius: 8px;
		display: inline-block;
		padding: 0 10px;
		outline: none;
	}
	.search-button img{
		width: 20px;
		height: 20px;
	}
	.search-button{
		border: none;
		background: transparent;
		position: relative;
		right: 50px;
		top: 5px;
		cursor: pointer;
	}

	.main-container{
		margin: 0 auto;
		width: 80%;
		
	}
	.wrapper{
		display: flex;
		flex-wrap: wrap;
		justify-content:space-between; 
		margin:0.4rem 0;
		padding: 0.4rem 0.4rem;
		border: 1px solid #fefefe;
		border-radius: 12px;
		background-color: #fff;
		box-shadow: 5px 5px 10px #ccc,-5px 5px 10px #ccc;
		position: relative;
	}

	.item{
			border: 1px solid #ccc;
			border-radius: 8px;
			flex:1 0 28%;
			height: 1.5rem;
			margin: 0.2rem ;
			

		}

			left: 0.4rem;
			z-index: 100;
		}*/
	.wrapper>img{
		position: absolute;
		width: 0.6rem;
		height: 0.6rem;
		left: 0.4rem;
		top: -0.3rem;
	}
	.wrapper>span{
		position: absolute;
		left: 1.05rem;
		top: 0rem;
		font-size: 0.25rem;
		color: #000;
	}

	</style>
</head>
