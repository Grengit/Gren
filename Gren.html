<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
	html,body,header,ul,li{
		margin: 0;
		padding: 0;
	}
	html{font-size: 100px;}
	body{background-color: #eee;}
	li{list-style:none; }
	a{text-decoration: none;}
	.fl{float: left;}
	.fr{float: right;}



	.head-container{
		width: 100%;
		height: 0.6rem;
		font-size: 0.25rem;
		letter-spacing: 0.05rem;
		background-color: #fff;
		overflow: hidden;
	}
	.head-wrapper{
		width: 80%;
		height: 0.6rem;
		margin: 0 auto;
		background-color: #fff;


	}
	.header-list {
		float: left;
	}
	.header-list a{
		display: block;
		padding: 0.2rem 0.4rem;
		color: #000;
		
	}
	.header-list a:hover{
		background-color: #999;
	}
	/*
	.search-box input{
		width: 1.5rem;
		height: 0.25rem;
		border: 1px solid #eee;

		display: block;
		margin-top: 0.1rem;
		margin-right: 0.4rem;
		outline: none;
		
	}
*/
	.main-container{
		margin: 0 auto;
		width: 80%;
		
	}
	.wraper1,.wraper2{
		margin:0.4rem 0;
		padding: 0.4rem 0.2rem;
		border: 1px solid #ccc;
		border-radius: 12px;
		background-color: #fff;
		box-shadow: 5px 5px 10px #ccc,-5px 5px 10px #ccc;
		position: relative;
	}
	.row1,.row2{
		display: flex;
	}
	.item{
			border: 1px solid #ccc;
			border-radius: 8px;
			width: 4rem;
			height: 1.5rem;
			margin: 0.2em;
			

		}
		.wraper1:before,.wraper2:before{
			content: 'UI设计';
			font-size: 0.5rem;
			background-image: url(image/bag-dollar.png) ;
			background-size: 0.6rem 0.6rem;
			position: absolute;
			width: 0.6rem;
			height: 0.6rem;
			top: -0.3rem;
			left: 0.4rem;
			z-index: 100;
		}

/*	.item:nth-child(2){
		align-self: center;
	}
	.item:nth-child(3){
		align-self: flex-end;
	}	*/
	</style>
</head>
<body>	
	<header class="head-container">
		<div class="head-wrapper">
			<ul>
			<li class="header-list selected"><a href="#">首页</a></li>
			<li class="header-list""><a href="#">导航</a></li>

			</li> -->
		</ul>
		</div>
	</header>
	<div class="main-container">
		<div class="wraper1">
			<div class="row1">
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
			</div>
			<div class="row2">
